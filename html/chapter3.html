<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Unordered list -->
     <ul>
        <li>Hot Tea</li>
        <li>Green Tea</li>
        <li>Lavender Tea</li>
        <ul>
            <li>Cold coffee</li>
            <li>Coke</li>
        </ul>
    </ul>
    <!-- Ordered list -->
     <ol>
        <li>Potato</li>
        <li>Tomato</li>
     </ol>
     <!-- Description List -->
      <dl>
        <dt>Chai</dt>  
        <dd>Masala chai with lot of species and flavours</dd>
        <!-- dt is description title and dd is description detail -->
      </dl>
</body>
</html>
