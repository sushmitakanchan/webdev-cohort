<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color:bisque;
            border: 2px solid black;
            height: fit-content;
            width: 300px;
            padding: 10px;
            margin-bottom: 2px;
        }
        input{
            margin-bottom: 5px;
        }
        button{
            text-align: center;
            margin-left: 80px;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <div class="container">
        <form action="">
            <label>Name: <input type="text" placeholder="Enter your Name"></label> <br>
            <label>Password: <input type="password" pattern=".{8,}" title="Password must me minimum 8 characters long" required placeholder="Enter your password"></label><br>
            <label>Additional Comments: <textarea name="Add comments"></textarea></label><br>
            <label>Contact: <input type="tel" pattern="[0-9]{10}" required></label><br>
            <button type="submit">Submit</button>        
</form>
    </div>
</body>
</html>
